<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Panel de Administrador de Bodega</title>
    <style>
      /* Variables CSS para colores y dimensiones */
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #ecf0f1;
        --dark-color: #2c3e50;
        --sidebar-width: 250px;
        --header-height: 70px;
        --spacing-sm: 10px;
        --spacing-md: 15px;
        --spacing-lg: 20px;
        --border-radius: 5px;
        --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Reset y estilos base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f7fa;
        display: flex;
        min-height: 100vh;
      }

      /* Barra lateral de navegaci贸n */
      .sidebar {
        width: var(--sidebar-width);
        background-color: var(--primary-color);
        color: white;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: auto;
        padding: var(--spacing-lg);
        box-shadow: var(--shadow);
        z-index: 1000;
      }

      .sidebar h1 {
        font-size: 1.5rem;
        margin-bottom: var(--spacing-lg);
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-menu {
        list-style: none;
      }

      .nav-menu li {
        margin-bottom: var(--spacing-sm);
      }

      .nav-menu a {
        color: var(--light-color);
        text-decoration: none;
        display: block;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        transition: background-color 0.3s;
      }

      .nav-menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Contenido principal */
      .main-content {
        flex: 1;
        margin-left: var(--sidebar-width);
        padding: var(--spacing-lg);
      }

      /* Encabezado de navegaci贸n */
      .nav-header {
        background-color: var(--light-color);
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-lg);
        box-shadow: var(--shadow);
      }

      .nav-header strong {
        color: var(--dark-color);
      }

      .nav-header a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .nav-header a:hover {
        text-decoration: underline;
      }

      /* Panel de bienvenida */
      .welcome-panel {
        background: linear-gradient(135deg, var(--secondary-color), #2980b9);
        color: white;
        padding: var(--spacing-lg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        margin-bottom: var(--spacing-lg);
        text-align: center;
      }

      .welcome-panel h1 {
        font-size: 2.5rem;
        margin-bottom: var(--spacing-md);
      }

      .welcome-panel p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      /* Acciones r谩pidas */
      .quick-actions {
        background-color: white;
        padding: var(--spacing-lg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .quick-actions h2 {
        color: var(--dark-color);
        margin-bottom: var(--spacing-lg);
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: var(--spacing-sm);
      }

      .action-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--spacing-md);
      }

      .action-btn {
        background-color: var(--secondary-color);
        color: white;
        text-decoration: none;
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        text-align: center;
        transition: background-color 0.3s, transform 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .action-btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      .action-btn i {
        font-size: 1.5rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }

        .main-content {
          margin-left: 0;
        }

        .nav-menu {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }

        .nav-menu li {
          margin: 5px;
        }

        .welcome-panel h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 576px) {
        body {
          font-size: 14px;
        }

        .main-content {
          padding: var(--spacing-md);
        }

        .action-buttons {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>

      <ul class="nav-menu">

      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <div class="nav-header">
        <strong>Navegaci贸n: </strong>
        <a href="{% url 'menu' %}">Inicio</a> |
        <a href="{% url 'gestion_articulos' %}">Deportivo</a> |
        <a href="{% url 'gestion_articulos_papeleria' %}">Papeler铆a</a> |
        <a href="{% url 'inventario_hardware' %}">Hardware</a>
      </div>

      <!-- Panel de bienvenida -->
      <div class="welcome-panel">
        <h1>Panel de Administrador de Bodega</h1>
        <p>Bienvenido al sistema de gesti贸n de inventarios</p>
      </div>

      <!-- Acciones r谩pidas -->
      <div class="quick-actions">
        <h2>Acciones R谩pidas</h2>
        <div class="action-buttons">
          <a href="{% url 'gestion_articulos' %}" class="action-btn">
            <span></span>
            <span>Gesti贸n Deportivo</span>
          </a>
          <a href="{% url 'gestion_articulos_papeleria' %}" class="action-btn">
            <span></span>
            <span>Gesti贸n Papeler铆a</span>
          </a>
          <a href="{% url 'inventario_hardware' %}" class="action-btn">
            <span></span>
            <span>Gesti贸n Hardware</span>
          </a>
          <a href="#" class="action-btn">
            <span></span>
            <span>Reportes</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
