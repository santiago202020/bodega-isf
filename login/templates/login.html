<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto San Francisco - Iniciar Sesión</title>
    <style>
      :root {
        --primary-color: #1a4f72;
        --secondary-color: #2c7bb6;
        --accent-color: #f9a826;
        --light-color: #f5f5f5;
        --error-color: #e74c3c;
        --success-color: #2ecc71;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a4f72 0%, #2c7bb6 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
      }

      .login-header {
        background-color: var(--primary-color);
        color: white;
        padding: 25px 20px;
        text-align: center;
        position: relative;
      }

      .login-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--accent-color), #ffcc00);
      }

      .school-logo {
        width: 80px;
        height: 80px;
        background-color: white;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: var(--primary-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .school-name {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .school-motto {
        font-size: 14px;
        opacity: 0.9;
        font-style: italic;
      }

      .login-form {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .input-field {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        border-color: var(--secondary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(44, 123, 182, 0.2);
      }

      .input-field.error {
        border-color: var(--error-color);
      }

      .input-field.success {
        border-color: var(--success-color);
      }

      .error-message {
        color: var(--error-color);
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }

      .submit-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background-color: var(--secondary-color);
      }

      .messages {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }

      .message-error {
        background-color: rgba(231, 76, 60, 0.1);
        color: var(--error-color);
        border: 1px solid rgba(231, 76, 60, 0.3);
      }

      .message-success {
        background-color: rgba(46, 204, 113, 0.1);
        color: var(--success-color);
        border: 1px solid rgba(46, 204, 113, 0.3);
      }

      .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .form-footer a {
        color: var(--secondary-color);
        text-decoration: none;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-container {
          border-radius: 10px;
        }

        .login-header {
          padding: 20px 15px;
        }

        .login-form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="school-logo">
          <i>ISF</i>
        </div>
        <h1 class="school-name">Instituto San Francisco</h1>
        <p class="school-motto"></p>
      </div>

      <form class="login-form" method="POST" id="loginForm">
        {% csrf_token %}

        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="input-field"
            placeholder="usuario@institutosanfrancisco.edu"
            required
          />
          <div class="error-message" id="emailError">
            Por favor ingresa un correo electrónico válido
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            placeholder="Ingresa tu contraseña"
            required
          />
          <div class="error-message" id="passwordError">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>

        <button type="submit" class="submit-btn">Ingresar al Sistema</button>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <p class="message-{{ message.tags }}">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </form>

      <div class="form-footer">

      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          let isValid = true;

          // Validación de correo
          const emailInput = document.getElementById("correo");
          const emailError = document.getElementById("emailError");
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailRegex.test(emailInput.value)) {
            emailInput.classList.add("error");
            emailInput.classList.remove("success");
            emailError.style.display = "block";
            isValid = false;
          } else {
            emailInput.classList.remove("error");
            emailInput.classList.add("success");
            emailError.style.display = "none";
          }

          // Validación de contraseña
          const passwordInput = document.getElementById("password");
          const passwordError = document.getElementById("passwordError");

          if (passwordInput.value.length < 6) {
            passwordInput.classList.add("error");
            passwordInput.classList.remove("success");
            passwordError.style.display = "block";
            isValid = false;
          } else {
            passwordInput.classList.remove("error");
            passwordInput.classList.add("success");
            passwordError.style.display = "none";
          }

          if (!isValid) {
            event.preventDefault();
          }
        });

      // Validación en tiempo real
      document.getElementById("correo").addEventListener("input", function () {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const emailError = document.getElementById("emailError");

        if (emailRegex.test(this.value)) {
          this.classList.remove("error");
          this.classList.add("success");
          emailError.style.display = "none";
        } else {
          this.classList.remove("success");
        }
      });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          const passwordError = document.getElementById("passwordError");

          if (this.value.length >= 6) {
            this.classList.remove("error");
            this.classList.add("success");
            passwordError.style.display = "none";
          } else {
            this.classList.remove("success");
          }
        });
    </script>
  </body>
</html>
